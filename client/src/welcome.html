<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <span id="cloud"></span>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">English Text:</label>
        <textarea value.bind="englishText" class="form-control">
        </textarea> 
      </div>
      <div class="form-group">
        <label for="ln">Portuguese Text:</label>
        <textarea value.bind="portugueseText" class="form-control">
        </textarea> 
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
